<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bingo</title>
	
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
      <!--Including bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!--Including scripts for bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<h1>Welcome to BINGO!!!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-5 col-sm-2">
				<h2 id="generatedNumber">0</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2 col-sm-6">
				<table class="table table-bordered" id="generateNumbersTable">
					<tbody>
					</tbody>
				</table>
			</div>
			
			<div class="col-sm-offset-1 col-sm-1">
				<button class="btn btn-success" id="generateNumberBtn">Generate</button>
			</div>
			<div class="col-sm-1">
				<button class="btn btn-danger" id="resetGenerateNumberTable">Reset</button>
			</div>
			
		</div>

        <div class="row">
            <div class="col-sm-offset-5 col-sm-2">
                <h2>User boards</h2>
            </div>
        </div>
        <div class="row" style="margin:15px;">
            <div class="col-sm-offset-1 col-sm-1">
                <button class="btn btn-success" id="addNewBoardBtn">Add new board</button>
            </div>
        </div>

        <!--Board template-->
        <div id="userTemplateContainer0" style="display:none;">
            <div class="col-sm-3">
                <table id="userBoard0" class="table table-bordered" board-number="0" onclick="userBoardClickEvent(event)">
                    <thead>
                        <tr>
                            <th>B</th>
                            <th>I</th>
                            <th>N</th>
                            <th>G</th>
                            <th>O</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-default" id="newBoardBtn0" board-number="0">New board</button>
            </div>
        </div>
        <!--End of board template-->
		<div class="row" id="userBoardContainer">

        </div>
	</div>
</body>


</html>
